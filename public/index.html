<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
  <!-- Use the project logo as the favicon (PNG). Keep the ICO fallback if needed. -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/WebsiteLogo.ico" />
  <!-- <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" /> -->
   
    <meta id="viewport-meta" name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<script>
  (function () {
    var ua = navigator.userAgent;
    var isSafari =
      /Safari/.test(ua) &&
      !/Chrome/.test(ua) &&
      !/Chromium/.test(ua) &&
      !/Android/.test(ua);

    if (!isSafari) return;

    var meta = document.getElementById("viewport-meta");
    if (!meta) return;

    meta.setAttribute(
      "content",
      "width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no, viewport-fit=cover"
    );
  })();
</script>

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"

    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
